<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiRequest</title>
</head>
<body style="background-color: rgb(5, 130, 130);">
    <h1>Hello This is Api Request</h1>
</body>
<script>
    //create a request
    const requestUrl = 'https://api.github.com/users/amitrana2002'
    const req = new XMLHttpRequest()
    req.open('GET',requestUrl);
    
    req.onreadystatechange = function()
    {
        console.log(req.readyState);
        if(req.readyState===4)
        {
            console.log(this.responseText);
        }
    }
    req.send();
</script>
</html>
