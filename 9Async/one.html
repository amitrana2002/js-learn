<script>

    const hi = function(){
        console.log("Hello Amit");
    }
    setTimeout(hi,2000);

    const changeText=function()
    {
        document.querySelector('h1').innerHTML="Welcome to Javascript";
    }

    const changeagain=function()
    {
        document.querySelector('h1').innerHTML="Welcome Again";
    }

    const stp = setTimeout(changeText,2000);

    document.querySelector('#stop').addEventListener('click',function()

        clearTimeout(stp);//cleartimeout uss event ko hone se rok lega
        console.log("Stopped");
    })

 
</script>
